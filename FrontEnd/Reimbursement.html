<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Log in -->
    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h3 class="col-lg-12">Please Enter Your Username and Password:</h3>
            <input class="col-sm-4 form-control" id="username" type="text" placeholder="USERNAME">
            <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD">
            <button id="loginbtn" class="btn btn-success">Login</button>
        </div>
<br>
<br>
<br>
        <!-- will add from javscript here -->
        <h3>Reimbursement Ticket from Database</h3>
        <div class="row" id="table-row">
            <table class="table-hover table-bordered" id="reimtable">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Amount</th>
                        <th>Submitted</th>
                        <th>Resolved</th>
                        <th>Description</th> 
                        <th>Author</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Resolver</th> 
                    </tr>
                </thead>
                <tbody id="reimbody">
                </tbody>
            </table>
        </div>

        <br>
        <br>


        <!--add to the database -->
        <h3>Add Reimbursement to Database</h3>
        <div class="row" id="formdiv">
            <div class="col-4-sm">
                <label class="label" for="role">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="col-4-sm">
                <label class="label" for="type">Type</label>
                <input type="text" class="form-control" id="type">
            </div>
            <div class="col-4-sm">
                <label class="label" for="amount">Amount</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <div class="col-4-sm">
                <label class="label" for="date">Date</label>
                <input type="text" class="form-control" id="date">
            </div>
            <div class="col-4-sm">
                <label class="label" for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="col-4-sm">
                <label class="label" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-4-sm">
                <label class="label" for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-4-sm">
                <label class="label" for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="row" id="formbtn"></div>




    </div>
    <script src="reimbursement.js"></script>
</body>
</html>
